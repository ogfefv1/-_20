<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <h1>Форма регистрации</h1>
        <form action="#" method="POST" class="registration-form">
            <div class="form-group">
                <label for="first-name">Имя</label>
                <input type="text" id="first-name" name="first-name" placeholder="Введите имя" required>
            </div>
            <div class="form-group">
                <label for="last-name">Фамилия</label>
                <input type="text" id="last-name" name="last-name" placeholder="Введите фамилию" required>
            </div>
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" placeholder="Введите почту" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" id="age" name="age" placeholder="Введите возраст" required>
            </div>
            <div class="form-group form-button">
                <button type="submit">отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
